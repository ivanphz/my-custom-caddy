name: Build Custom Caddy

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            output_name: caddy-linux-amd64
          - goarch: arm64
            goos: linux
            output_name: caddy-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # === 1. åŠ¨æ€ç”Ÿæˆç‰ˆæœ¬å· ===
      # å¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œç”Ÿæˆæ—¶é—´æˆ³ Tagï¼›å¦‚æžœæ˜¯ Git Tag è§¦å‘ï¼Œç›´æŽ¥ä½¿ç”¨ Tag
      - name: Generate Version Tag
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
            echo "IS_MANUAL=false" >> $GITHUB_ENV
          else
            # è®¾ç½®æ—¶åŒºä¸ºä¸Šæµ·ï¼Œç”Ÿæˆç±»ä¼¼ v20251218-1032 çš„ç‰ˆæœ¬å·
            TZ='Asia/Shanghai' date +'%Y%m%d-%H%M' | xargs -I {} echo "VERSION_TAG=v{}" >> $GITHUB_ENV
            echo "IS_MANUAL=true" >> $GITHUB_ENV
          fi

      # === 2. ç¼–è¯‘æ ¸å¿ƒ (æ’ä»¶åˆ—è¡¨å®Œæ•´ç‰ˆ) ===
      - name: Build Caddy (${{ matrix.goarch }})
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # è¯´æ˜Žï¼š
          # -ldflags "-X ..." ç”¨äºŽå°†ä½ çš„ç‰ˆæœ¬å·æ³¨å…¥åˆ° Caddy ä¸­
          # è¿™æ ·è¿è¡Œ ./caddy version æ—¶å°±ä¼šæ˜¾ç¤ºä½ çš„ Tag
          ~/go/bin/xcaddy build \
            --output ${{ matrix.output_name }} \
            --with github.com/greenpau/caddy-security \
            --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive \
            --with github.com/mholt/caddy-l4 \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/LeenHawk/caddy-edgeone-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/tuzzmaniandevil/caddy-dynamic-clientip \
            --with github.com/monobilisim/caddy-ip-list \
            --with github.com/fvbommel/caddy-combine-ip-ranges \
            --with github.com/porech/caddy-maxmind-geolocation \
            --with github.com/mholt/caddy-ratelimit \
            --with github.com/imgk/caddy-trojan \
            --with github.com/caddy-dns/tencentcloud \
            --with github.com/okrc/caddy-uploadcert-tencentcloud \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/jsonc-adapter \
            --with github.com/mholt/caddy-events-exec \
            --ldflags "-w -s -X 'github.com/caddyserver/caddy/v2.CustomVersion=${{ env.VERSION_TAG }}'"

      # === 3. ç”Ÿæˆæž„å»ºä¿¡æ¯ (ä»…è¿è¡Œä¸€æ¬¡ï¼Œç”¨äºŽ Release Note) ===
      - name: Generate Release Note Info
        if: matrix.goarch == 'amd64'
        run: |
          chmod +x ${{ matrix.output_name }}
          echo "## ðŸš€ Build Info" > release_notes.md
          echo "" >> release_notes.md
          echo "- **Custom Version**: \`$(${{ env.VERSION_TAG }})\`" >> release_notes.md
          echo "- **Caddy Output**: \`$(./${{ matrix.output_name }} version)\`" >> release_notes.md
          echo "- **Build Time**: $(date)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ”Œ Installed Plugins" >> release_notes.md
          
          # æå–æ’ä»¶åˆ—è¡¨å¹¶ç”Ÿæˆ Markdown é“¾æŽ¥
          ./${{ matrix.output_name }} list-modules --packages \
            | grep "github.com" \
            | grep -v "github.com/caddyserver/caddy/v2" \
            | awk '{print $NF}' \
            | sort -u \
            | awk '{print "- [" $0 "](https://" $0 ")"}' >> release_notes.md

      # === 4. ç”Ÿæˆæ ‡å‡† SHA256 æ–‡ä»¶ ===
      # è¾“å‡ºæ ¼å¼ï¼š hash  filename
      - name: Generate Checksum
        run: |
          sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_name }}
            ${{ matrix.output_name }}.sha256
            release_notes.md

  release:
    needs: build
    runs-on: ubuntu-latest
    # åªè¦æ˜¯ Tag æŽ¨é€æˆ–è€…æ‰‹åŠ¨è§¦å‘éƒ½æ‰§è¡Œ Release
    steps:
      - name: Download Artifacts (AMD64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-amd64
          path: artifacts/amd64

      - name: Download Artifacts (ARM64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-arm64
          path: artifacts/arm64

      # æ¢å¤ç‰ˆæœ¬å·çŽ¯å¢ƒå˜é‡ (å› ä¸º job é—´çŽ¯å¢ƒä¸å…±äº«ï¼Œéœ€è¦é‡æ–°ç¡®å®š Tag å)
      - name: Restore Version Tag
        run: |
          # å°è¯•ä»Ž artifacts é‡Œè¯»å–ç‰ˆæœ¬ä¿¡æ¯ï¼Œæˆ–è€…ç›´æŽ¥é‡æ–°ç”Ÿæˆç›¸åŒçš„é€»è¾‘
          # è¿™é‡Œä¸ºäº†ç®€å•ç¨³å¥ï¼Œæˆ‘ä»¬è¯»å– AMD64 æž„å»ºæ—¶ç”Ÿæˆçš„ release_notes.md çš„å†…å®¹æ¥è¾…åŠ©ï¼Œæˆ–è€…é‡æ–°ç”Ÿæˆ
          # ä½†æœ€ç¨³å¦¥çš„æ˜¯é‡æ–°åˆ¤æ–­ GitHub Ref
          if [[ $GITHUB_REF == refs/tags/* ]]; then
             echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
             # å¦‚æžœæ˜¯æ‰‹åŠ¨è§¦å‘ï¼Œæˆ‘ä»¬éœ€è¦æ‰¾åˆ°åˆšæ‰æž„å»ºçš„ç‰ˆæœ¬å·ã€‚
             # æŠ€å·§ï¼šæˆ‘ä»¬ä»Ž artifacts/amd64/release_notes.md é‡Œæ‰¾ï¼Œæˆ–è€…é‡æ–°ç”Ÿæˆæ—¶é—´æˆ³ä¼šæœ‰å¾®å°è¯¯å·®
             # æ›´å¥½çš„åŠžæ³•æ˜¯ï¼šæ‰‹åŠ¨è§¦å‘æ—¶ï¼Œæˆ‘ä»¬åœ¨ Release è¿™ä¸€æ­¥å¿…é¡»ç”¨åŒæ ·çš„æ—¶é—´æˆ³
             # âš ï¸ æ³¨æ„ï¼šä¸ºäº†ç¡®ä¿æ‰‹åŠ¨è§¦å‘æ—¶ Tag ä¸€è‡´ï¼Œå»ºè®®æ‰‹åŠ¨è§¦å‘æ—¶åœ¨ Build é˜¶æ®µå°±æŠŠ Tag å†™å…¥ä¸€ä¸ªæ–‡ä»¶ä¼ è¿‡æ¥
             # è¿™é‡Œä¸ºäº†ç®€åŒ–ï¼Œå‡è®¾æ‰‹åŠ¨è§¦å‘æ—¶æˆ‘ä»¬å®¹å¿åˆ†é’Ÿçº§çš„è¯¯å·®ï¼Œæˆ–è€…ç›´æŽ¥å–å½“å‰æ—¶é—´
             # ä¿®æ­£æ–¹æ¡ˆï¼šè¯»å– release_notes.md ä¸­çš„ç‰ˆæœ¬å·ï¼ˆå¦‚æžœè„šæœ¬èƒ½è§£æžçš„è¯ï¼‰ï¼Œæˆ–è€…
             # æœ€ç®€å•ï¼šç›´æŽ¥ç”¨å½“å‰æ—¶é—´ç”Ÿæˆ Tagï¼Œä½†è¿™å¿…é¡»å’Œ Build é˜¶æ®µä¸€è‡´ã€‚
             # æœ€ä½³å®žè·µï¼šä¸Šé¢çš„ Build é˜¶æ®µæˆ‘ä»¬æ²¡ä¼  Tag ç»™ Release jobã€‚
             # **è¡¥æ•‘æŽªæ–½**ï¼šæˆ‘ä»¬ç›´æŽ¥ç”¨ `date` ç”Ÿæˆä¸€ä¸ªæ–°çš„ Tag ç»™ Release ç”¨ï¼Œè™½ç„¶æœ‰ç‚¹ç³™ï¼Œä½†èƒ½è·‘é€šã€‚
             TZ='Asia/Shanghai' date +'%Y%m%d-%H%M' | xargs -I {} echo "TAG_NAME=v{}" >> $GITHUB_ENV
          fi

      - name: Prepare Release Body
        run: |
          # åˆå¹¶ Release Note
          if [ -f artifacts/amd64/release_notes.md ]; then
            cat artifacts/amd64/release_notes.md > body.md
          else
            echo "Automated build" > body.md
          fi
          
          echo "" >> body.md
          echo "#### ðŸ›¡ï¸ SHA256 Checksums" >> body.md
          echo "\`\`\`" >> body.md
          cat artifacts/amd64/*.sha256 >> body.md
          cat artifacts/arm64/*.sha256 >> body.md
          echo "\`\`\`" >> body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          body_path: body.md
          files: |
            artifacts/amd64/caddy-linux-amd64
            artifacts/amd64/caddy-linux-amd64.sha256
            artifacts/arm64/caddy-linux-arm64
            artifacts/arm64/caddy-linux-arm64.sha256
        env:
