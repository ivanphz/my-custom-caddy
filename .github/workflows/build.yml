name: Build Custom Caddy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'go.mod'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.ver.outputs.tag }}
      build_time: ${{ steps.ver.outputs.time }}
    steps:
      - name: Generate Global Version Tag
        id: ver
        run: |
          export TZ='Asia/Shanghai'
          echo "tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "time=$(date +'%Y-%m-%d %H:%M:%S (Beijing)')" >> $GITHUB_OUTPUT

  build:
    needs: init
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            output_name: caddy-linux-amd64
          - goarch: arm64
            goos: linux
            output_name: caddy-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      # ============================================================
      # 1. ç”Ÿæˆ main.go å¹¶ç¼–è¯‘
      # ============================================================
      - name: Build Caddy (${{ matrix.goarch }})
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # 1. ç”Ÿæˆ main.go
          cat > main.go << 'MAINEOF'
          package main
          
          import (
              caddycmd "github.com/caddyserver/caddy/v2/cmd"
              _ "github.com/caddyserver/caddy/v2/modules/standard"
          MAINEOF
          
          # ä»Ž plugins.txt è¯»å–å¹¶æ·»åŠ  import
          grep -vE '^\s*#|^\s*$' plugins.txt | while read -r line; do
            [ -z "$line" ] && continue
            
            if [[ "$line" == *"="* ]]; then
              PKG=$(echo "$line" | cut -d'=' -f1 | xargs)
            else
              PKG=$(echo "$line" | xargs)
            fi
            
            if [[ "$PKG" != "github.com/caddyserver/caddy/v2" ]]; then
              echo "    _ \"$PKG\"" >> main.go
            fi
          done
          
          cat >> main.go << 'MAINEOF'
          )
          
          func main() {
              caddycmd.Main()
          }
          MAINEOF
          
          echo "Generated main.go:"
          cat main.go
          
          # 2. ç¡®ä¿ä¾èµ–åŒæ­¥
          go mod tidy
          
          # 3. ç¼–è¯‘
          go build -o "${{ matrix.output_name }}" \
            -ldflags="-w -s -X github.com/caddyserver/caddy/v2.CustomVersion=${{ needs.init.outputs.version_tag }}" \
            -trimpath \
            -tags nobadger,nomysql,nopgx
          
          echo "Build successful: ${{ matrix.output_name }}"
          ls -lh "${{ matrix.output_name }}"

      # ============================================================
      # 2. æµ‹è¯•ç‰ˆæœ¬è¾“å‡º (ä»…é™ amd64 è¿è¡Œï¼ŒARMæ— æ³•åœ¨GitHub Runnerä¸Šç›´æŽ¥è¿è¡Œ)
      # ============================================================
      - name: Test Version Output
        if: matrix.goarch == 'amd64'
        run: |
          chmod +x ./${{ matrix.output_name }}
          
          echo "=== caddy version ==="
          if ./${{ matrix.output_name }} version 2>&1; then
            echo "âœ“ Version command succeeded"
          else
            echo "âœ— Version command failed"
            exit 1
          fi
          
          echo ""
          echo "=== caddy list-modules (first 10) ==="
          ./${{ matrix.output_name }} list-modules --versions | head -n 10

      # ============================================================
      # 3. ç”Ÿæˆ Release Notes (ä»… amd64)
      # ============================================================
      - name: Generate Comprehensive Release Notes
        if: matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. ç”Ÿæˆå½“å‰ JSON
          go list -m -json all | jq -s '.' > go_modules.json

          # 2. ä¸‹è½½å¯¹æ¯”æ–‡ä»¶
          echo "Downloading previous build info..."
          gh release download --pattern "go_modules.json" --output prev_go_modules.json || echo "[]" > prev_go_modules.json

          # 3. Python å¯¹æ¯”è„šæœ¬
          cat <<'EOF' > diff_logic.py
          import json
          import os
          import sys

          def fmt_ver(v):
              if not v: return "N/A"
              if '-' in v and len(v.split('-')[-1]) >= 12: 
                  return f"Commit: {v.split('-')[-1][:7]}"
              return v

          def fmt_name(path):
              return "/".join(path.split("/")[-2:]) if "/" in path else path

          def load_json(fn):
              try:
                  with open(fn, 'r') as f:
                      data = json.load(f)
                      res = {}
                      for item in data:
                          if item.get('Main'): continue
                          path = item.get('Path')
                          if not path: continue
                          
                          if item.get('Replace'):
                              repl = item['Replace'].copy()
                              repl['Indirect'] = item.get('Indirect', False)
                              res[path] = repl
                          else:
                              res[path] = item
                      return res
              except Exception as e:
                  print(f"Error loading {fn}: {e}", file=sys.stderr)
                  return {}

          curr = load_json('go_modules.json')
          prev = load_json('prev_go_modules.json')

          if not curr:
              print("âš ï¸ Error: Failed to parse current module list.")
              sys.exit(0)

          tracked = set()
          if os.path.exists('plugins.txt'):
              with open('plugins.txt', 'r') as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith('#'): continue
                      if '=' in line: line = line.split('=')[0].strip()
                      tracked.add(line)

          changes_other = []
          all_paths = set(curr.keys()) | set(prev.keys())
          
          for path in all_paths:
              if path == "github.com/caddyserver/caddy/v2": continue

              in_curr = path in curr
              in_prev = path in prev
              
              is_relevant = False
              if path in tracked:
                  is_relevant = True
              elif in_curr and curr[path].get('Indirect', False) is False:
                  is_relevant = True
              elif in_prev and prev[path].get('Indirect', False) is False:
                  is_relevant = True
              
              if not is_relevant: continue

              obj = curr[path] if in_curr else prev[path]
              display_path = obj.get('Path', path)
              name = fmt_name(display_path)
              link = f"https://{display_path}"

              v_curr = curr.get(path, {}).get('Version', '')
              v_prev = prev.get(path, {}).get('Version', '')

              if in_curr and in_prev:
                  if v_curr != v_prev:
                      msg = f"â¬†ï¸ **Updated**: [{name}]({link}) `{fmt_ver(v_prev)}` -> `{fmt_ver(v_curr)}`"
                      changes_other.append(msg)
              elif in_curr and not in_prev:
                  msg = f"âœ¨ **Added**: [{name}]({link}) `{fmt_ver(v_curr)}`"
                  changes_other.append(msg)
              elif not in_curr and in_prev:
                  msg = f"ðŸ—‘ï¸ **Removed**: [{name}]({link})"
                  changes_other.append(msg)

          if not changes_other:
              print("No plugin updates detected in this build.")
          else:
              for c in sorted(changes_other): print(c)
          EOF

          python3 diff_logic.py > change_log.md

          # 4. ç»„è£… Final Note
          CUSTOM_VERSION="${{ needs.init.outputs.version_tag }}"
          BUILD_TIME="${{ needs.init.outputs.build_time }}"
          GO_VERSION=$(go version | awk '{print $3}')
          CADDY_INFO=$(jq -r '.[] | select(.Path == "github.com/caddyserver/caddy/v2") | "\(.Version) (\(.Sum))"' go_modules.json)
          PLUGIN_COUNT=$(grep -vE '^\s*#|^\s*$|github.com/caddyserver/caddy/v2' plugins.txt | wc -l | xargs)

          cat <<EOF > final_note.md
          # $CUSTOM_VERSION

          ### ðŸš€ Build Info
          - **Custom Version**: $CUSTOM_VERSION
          - **Caddy Core**: \`$CADDY_INFO\`
          - **Go Version**: \`$GO_VERSION\`
          - **Plugins Count**: $PLUGIN_COUNT
          - **Build Time**: $BUILD_TIME

          ### ðŸ“¦ Plugin Changes
          EOF
          cat change_log.md >> final_note.md

          cat <<EOF >> final_note.md

          ### ðŸ”Œ Installed Plugins Status
          | Plugin | Version | Time (Beijing) |
          | :--- | :--- | :--- |
          EOF

          grep -vE '^\s*#|^\s*$' plugins.txt | while read -r line; do
            if [[ "$line" == *"="* ]]; then 
              SEARCH=$(echo "$line" | cut -d'=' -f1 | xargs)
            else 
              SEARCH=$(echo "$line" | xargs)
            fi
            
            if [[ "$SEARCH" == "github.com/caddyserver/caddy/v2" ]]; then continue; fi

            INFO=$(jq -r --arg n "$SEARCH" '.[] | select(.Path == $n) | if .Replace!=null then {p:.Replace.Path, v:.Replace.Version, t:.Replace.Time} else {p:.Path, v:.Version, t:.Time} end' go_modules.json)
            if [[ -z "$INFO" || "$INFO" == "null" ]]; then continue; fi
            
            PATH_R=$(echo "$INFO" | jq -r .p)
            VER_R=$(echo "$INFO" | jq -r .v)
            TIME_R=$(echo "$INFO" | jq -r .t)
            
            NAME_DISP=$(echo "$PATH_R" | cut -d'/' -f2-)
            VER_DISP="$VER_R"
            if [[ "$VER_R" =~ .*-.*-.* ]]; then 
              VER_DISP="Commit: $(echo $VER_R | awk -F- '{print $NF}' | cut -c1-7)"
            fi
            
            TIME_DISP="N/A"
            if [[ -n "$TIME_R" && "$TIME_R" != "null" ]]; then 
              TIME_DISP=$(date -d "$TIME_R +8 hours" '+%Y-%m-%d %H:%M:%S' 2>/dev/null || echo "N/A")
            fi
            
            echo "| [$NAME_DISP](https://$PATH_R) | $VER_DISP | $TIME_DISP |" >> final_note.md
          done
          
      - name: Generate Checksum
        run: sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_name }}
            ${{ matrix.output_name }}.sha256
            final_note.md
            go_modules.json
            main.go

  release:
    needs: [init, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Body
        run: |
          cat artifacts/caddy-amd64/final_note.md > body.md
          echo "" >> body.md
          echo "### ðŸ›¡ï¸ SHA256 Checksums" >> body.md
          echo "\`\`\`" >> body.md
          cat artifacts/caddy-amd64/*.sha256 >> body.md
          cat artifacts/caddy-arm64/*.sha256 >> body.md
          echo "\`\`\`" >> body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.init.outputs.version_tag }}
          name: ${{ needs.init.outputs.version_tag }}
          body_path: body.md
          files: |
            artifacts/caddy-amd64/caddy-linux-amd64
            artifacts/caddy-amd64/caddy-linux-amd64.sha256
            artifacts/caddy-amd64/main.go
            artifacts/caddy-arm64/caddy-linux-arm64
            artifacts/caddy-arm64/caddy-linux-arm64.sha256
            artifacts/caddy-amd64/go_modules.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
