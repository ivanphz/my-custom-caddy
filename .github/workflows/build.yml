name: Build Custom Caddy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'go.mod'

permissions:
  contents: write

env:
  TZ: Asia/Shanghai

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      version_tag: ${{ steps.ver.outputs.tag }}
      build_time: ${{ steps.ver.outputs.time }}
    steps:
      - name: Generate Global Version Tag
        id: ver
        run: |
          export TZ='Asia/Shanghai'
          echo "tag=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
          echo "time=$(date +'%Y-%m-%d %H:%M:%S (Beijing)')" >> $GITHUB_OUTPUT

  build:
    needs: init
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            output_name: caddy-linux-amd64
          - goarch: arm64
            goos: linux
            output_name: caddy-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # ============================================================
      # 1. ç®€å•ç²—æš´åœ°è¯»å– plugins.txt ç”Ÿæˆç¼–è¯‘å‚æ•°
      #    (ä¸å†å°è¯•è§£æžç‰ˆæœ¬ï¼Œåªç»™åå­—ï¼Œè®© xcaddy è‡ªå·±åŽ» go.mod æ‰¾ç‰ˆæœ¬)
      # ============================================================
      - name: Prepare XCaddy Args
        id: args
        run: |
          # æ‰“å°ä¸€ä¸‹æ–‡ä»¶å†…å®¹ï¼Œç¡®ä¿æ²¡è¯»é”™
          echo "=== plugins.txt content ==="
          cat plugins.txt
          echo "==========================="

          # ä½¿ç”¨ awk æå–æ’ä»¶åï¼Œå¤„ç† = æ›¿æ¢é€»è¾‘ï¼Œè¿‡æ»¤æŽ‰ç©ºè¡Œå’Œæ³¨é‡Š
          # ç»“æžœæ‹¼æŽ¥æˆ --with A --with B ...
          ARGS=$(awk '
            # è·³è¿‡ç©ºè¡Œå’Œæ³¨é‡Š
            /^[[:space:]]*$/ || /^[[:space:]]*#/ { next }
            # è·³è¿‡ Caddy æ ¸å¿ƒ
            /github.com\/caddyserver\/caddy\/v2/ { next }
            # è¾“å‡ºæ ¼å¼
            { printf "--with %s ", $1 }
          ' plugins.txt)

          # æ£€æŸ¥å‚æ•°æ˜¯å¦ä¸ºç©º
          if [ -z "$ARGS" ]; then
            echo "âŒ Error: æ²¡æ‰¾åˆ°æ’ä»¶ï¼Build ç»ˆæ­¢ã€‚"
            exit 1
          fi

          echo "âœ… Final Args: $ARGS"
          echo "XCADDY_ARGS=$ARGS" >> $GITHUB_OUTPUT

      # ============================================================
      # 2. ç¼–è¯‘ (ä¸€å®šèƒ½ç¼–è¿›åŽ»)
      # ============================================================
      - name: Build Caddy (${{ matrix.goarch }})
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          export GOFLAGS="-ldflags=-X=github.com/caddyserver/caddy/v2.CustomVersion=${{ needs.init.outputs.version_tag }}"
          
          # è¿™é‡Œçš„ XCaddy ä¼šä½¿ç”¨ go.mod é‡Œçš„ç‰ˆæœ¬
          ~/go/bin/xcaddy build \
            --output ${{ matrix.output_name }} \
            ${{ steps.args.outputs.XCADDY_ARGS }}

      # ============================================================
      # 3. ç”Ÿæˆæ—¥å¿— (è¿™é‡Œè´Ÿè´£â€œç‰ˆæœ¬æ„ŸçŸ¥â€å’Œâ€œå¢žåˆ æ£€æµ‹â€)
      # ============================================================
      - name: Generate Comprehensive Release Notes
        if: matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ${{ matrix.output_name }}
          
          # 3.1 ç”Ÿæˆå½“å‰çš„è¯¦ç»†æ¸…å• (åŒ…å«ç‰ˆæœ¬ã€æ—¶é—´ã€Hash)
          #     å› ä¸º update_deps å·²ç»è·‘è¿‡ï¼Œgo.mod æ˜¯æ–°çš„ï¼Œæ‰€ä»¥è¿™é‡Œç”Ÿæˆçš„æ˜¯æœ€æ–°çš„ä¿¡æ¯
          go list -m -json all > go_modules.json

          # 3.2 ä¸‹è½½ä¸Šæ¬¡çš„æ¸…å•åšå¯¹æ¯”
          echo "Downloading previous build info..."
          gh release download --pattern "go_modules.json" --output prev_go_modules.json || echo "[]" > prev_go_modules.json

          # 3.3 Python è„šæœ¬ï¼šè´Ÿè´£ "Added / Removed / Updated" é€»è¾‘
          cat <<'EOF' > diff_logic.py
          import json
          import os

          def fmt_ver(v):
              if '-' in v and len(v.split('-')[-1]) >= 12:
                  return f"Commit: {v.split('-')[-1][:7]}"
              return v

          def fmt_name(path):
              return "/".join(path.split("/")[-2:]) if "/" in path else path

          def load_json(fn):
              try:
                  with open(fn, 'r') as f:
                      data = json.load(f)
                      res = {}
                      if isinstance(data, dict): data = [data]
                      for item in data:
                          path = item.get('Path')
                          if item.get('Replace'):
                              res[path] = item['Replace']
                          else:
                              res[path] = item
                      return res
              except:
                  return {}

          curr = load_json('go_modules.json')
          prev = load_json('prev_go_modules.json')

          # è¿™é‡Œçš„ tracked åˆ—è¡¨åªä¸ºäº†æ˜¾ç¤ºâ€œæ–°å¢ž/åˆ é™¤â€æ—¶é«˜äº®é‡ç‚¹æ’ä»¶
          tracked = set()
          if os.path.exists('plugins.txt'):
              with open('plugins.txt', 'r') as f:
                  for line in f:
                      line = line.strip()
                      if not line or line.startswith('#'): continue
                      if '=' in line: line = line.split('=')[0].strip()
                      tracked.add(line)

          changes_caddy = []
          changes_other = []

          all_paths = set(curr.keys()) | set(prev.keys())
          
          for path in all_paths:
              is_caddy = (path == "github.com/caddyserver/caddy/v2")
              
              # å¦‚æžœæ’ä»¶å‡ºçŽ°åœ¨ plugins.txtï¼Œæˆ–è€…å®ƒæ˜¯è¢«åˆ é™¤çš„æ’ä»¶(æ—§çš„æœ‰ï¼Œæ–°çš„æ²¡)ï¼Œå°±å±•ç¤º
              is_removed = (path in prev and path not in curr)
              
              # ç®€å•çš„è¿‡æ»¤ï¼šåªå…³å¿ƒ plugins.txt é‡Œçš„æˆ–è€…çœ‹èµ·æ¥åƒæ’ä»¶çš„åº“ï¼Œé˜²æ­¢åº•å±‚ä¾èµ–åˆ·å±
              # å¦‚æžœæ˜¯ Removedï¼Œä¸”åŒ…å« github.comï¼Œæˆ‘ä»¬å‡è®¾å®ƒæ˜¯æ’ä»¶
              is_relevant = (path in tracked) or is_caddy or (is_removed and "github.com" in path)

              if not is_relevant: continue

              name = fmt_name(path)
              link = f"https://{path}"

              if path not in prev:
                  ver = fmt_ver(curr[path]['Version'])
                  msg = f"âœ¨ **Added**: [{name}]({link}) `{ver}`"
                  if is_caddy: changes_caddy.append(msg)
                  else: changes_other.append(msg)
              elif path not in curr:
                  msg = f"ðŸ—‘ï¸ **Removed**: [{name}]({link})"
                  if is_caddy: changes_caddy.append(msg)
                  else: changes_other.append(msg)
              elif prev[path]['Version'] != curr[path]['Version']:
                  v_old = fmt_ver(prev[path]['Version'])
                  v_new = fmt_ver(curr[path]['Version'])
                  msg = f"â¬†ï¸ **Updated**: [{name}]({link}) `{v_old}` -> `{v_new}`"
                  if is_caddy: changes_caddy.append(msg)
                  else: changes_other.append(msg)

          if not changes_caddy and not changes_other:
              print("No plugin updates detected in this build.")
          else:
              for c in changes_caddy: print(c)
              for c in sorted(changes_other): print(c)
          EOF

          python3 diff_logic.py > change_log.md

          # 3.4 ç»„è£… Final Note
          CUSTOM_VERSION="${{ needs.init.outputs.version_tag }}"
          BUILD_TIME="${{ needs.init.outputs.build_time }}"
          GO_VERSION=$(go version | awk '{print $3}')
          CADDY_INFO=$(jq -r 'select(.Path == "github.com/caddyserver/caddy/v2") | "\(.Version) (\(.Sum))"' go_modules.json)

          cat <<EOF > final_note.md
          # $CUSTOM_VERSION

          ### ðŸš€ Build Info
          - **Custom Version**: $CUSTOM_VERSION
          - **Caddy Core**: \`$CADDY_INFO\`
          - **Go Version**: \`$GO_VERSION\`
          - **Build Time**: $BUILD_TIME

          ### ðŸ“¦ Plugin Changes
          EOF
          cat change_log.md >> final_note.md

          cat <<EOF >> final_note.md

          ### ðŸ”Œ Installed Plugins Status
          | Plugin | Version | Time (Beijing) |
          | :--- | :--- | :--- |
          EOF

          # 3.5 ç”Ÿæˆè¡¨æ ¼
          grep -vE '^\s*#|^\s*$' plugins.txt | while read -r line; do
            if [[ "$line" == *"="* ]]; then SEARCH=$(echo "$line" | cut -d'=' -f1 | xargs); else SEARCH=$(echo "$line" | xargs); fi
            if [[ "$SEARCH" == "github.com/caddyserver/caddy/v2" ]]; then continue; fi

            INFO=$(jq -r --arg n "$SEARCH" 'select(.Path == $n) | if .Replace!=null then {p:.Replace.Path, v:.Replace.Version, t:.Replace.Time} else {p:.Path, v:.Version, t:.Time} end' go_modules.json)
            if [[ -z "$INFO" || "$INFO" == "null" ]]; then continue; fi
            
            PATH_R=$(echo "$INFO" | jq -r .p)
            VER_R=$(echo "$INFO" | jq -r .v)
            TIME_R=$(echo "$INFO" | jq -r .t)
            
            NAME_DISP=$(echo "$PATH_R" | cut -d'/' -f2-)
            VER_DISP="$VER_R"
            if [[ "$VER_R" =~ .*-.*-.* ]]; then VER_DISP="Commit: $(echo $VER_R | awk -F- '{print $NF}' | cut -c1-7)"; fi
            
            TIME_DISP="N/A"
            if [[ -n "$TIME_R" && "$TIME_R" != "null" ]]; then TIME_DISP=$(date -d "$TIME_R +8 hours" '+%Y-%m-%d %H:%M:%S'); fi
            
            echo "| [$NAME_DISP](https://$PATH_R) | $VER_DISP | $TIME_DISP |" >> final_note.md
          done

      - name: Generate Checksum
        run: sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_name }}
            ${{ matrix.output_name }}.sha256
            final_note.md
            manifest.json
            go_modules.json

  release:
    needs: [init, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Body
        run: |
          cat artifacts/caddy-amd64/final_note.md > body.md
          echo "" >> body.md
          echo "### ðŸ›¡ï¸ SHA256 Checksums" >> body.md
          echo "\`\`\`" >> body.md
          cat artifacts/caddy-amd64/*.sha256 >> body.md
          cat artifacts/caddy-arm64/*.sha256 >> body.md
          echo "\`\`\`" >> body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.init.outputs.version_tag }}
          name: ${{ needs.init.outputs.version_tag }}
          body_path: body.md
          files: |
            artifacts/caddy-amd64/caddy-linux-amd64
            artifacts/caddy-amd64/caddy-linux-amd64.sha256
            artifacts/caddy-arm64/caddy-linux-arm64
            artifacts/caddy-arm64/caddy-linux-arm64.sha256
            artifacts/caddy-amd64/manifest.json
            artifacts/caddy-amd64/go_modules.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
