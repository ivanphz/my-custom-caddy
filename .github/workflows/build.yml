name: Build Custom Caddy

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            output_name: caddy-linux-amd64
          - goarch: arm64
            goos: linux
            output_name: caddy-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ä¿®æ­£ï¼šä½¿ç”¨ stable æˆ–å…·ä½“çš„ç°æœ‰ç‰ˆæœ¬
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable' 
          check-latest: true
          cache: true

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build Caddy (${{ matrix.goarch }})
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ~/go/bin/xcaddy build \
            --output ${{ matrix.output_name }} \
            --with github.com/greenpau/caddy-security \
            --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive \
            --with github.com/mholt/caddy-l4 \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/LeenHawk/caddy-edgeone-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/tuzzmaniandevil/caddy-dynamic-clientip \
            --with github.com/monobilisim/caddy-ip-list \
            --with github.com/fvbommel/caddy-combine-ip-ranges \
            --with github.com/porech/caddy-maxmind-geolocation \
            --with github.com/mholt/caddy-ratelimit \
            --with github.com/imgk/caddy-trojan \
            --with github.com/caddy-dns/tencentcloud \
            --with github.com/okrc/caddy-uploadcert-tencentcloud \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/jsonc-adapter \
            --with github.com/mholt/caddy-events-exec

      # [æ–°å¢] ç”Ÿæˆæ„å»ºä¿¡æ¯ (ä»…é™ AMD64 è¿è¡Œä¸€æ¬¡ï¼Œç”¨äºç”Ÿæˆ Release Note)
      - name: Generate Build Info
        if: matrix.goarch == 'amd64'
        run: |
          chmod +x ${{ matrix.output_name }}
          echo "## ğŸ“¦ Build Info" > release_notes.md
          echo "" >> release_notes.md
          echo "- **Version**: \`$(./${{ matrix.output_name }} version | awk '{print $1}')\`" >> release_notes.md
          echo "- **Go Version**: \`$(go version | awk '{print $3}')\`" >> release_notes.md
          echo "" >> release_notes.md
          
          echo "### ğŸ”Œ Plugins" >> release_notes.md
          # ----------------------------------------------------------------
          # é­”æ³•æ¸…æ´—è„šæœ¬ï¼š
          # 1. list-modules: åˆ—å‡ºæ‰€æœ‰æ¨¡å—
          # 2. grep github.com: åªä¿ç•™ç¬¬ä¸‰æ–¹åº“çš„è¡Œ (Standard modulesé€šå¸¸ä¸å¸¦urlæˆ–è¢«ä¸‹ä¸€æ­¥è¿‡æ»¤)
          # 3. grep -v: æ’é™¤ Caddy æ ¸å¿ƒè‡ªèº«
          # 4. awk '{print $NF}': æå–æœ€åä¸€åˆ— (å¤„ç† => æ›¿æ¢çš„æƒ…å†µï¼Œå–æœ€ç»ˆç”Ÿæ•ˆçš„åº“)
          # 5. sort -u: æ’åºå¹¶å»é‡ (æŠŠå‡ åä¸ªå­æ¨¡å—åˆå¹¶ä¸ºä¸€ä¸ªä»“åº“åœ°å€)
          # 6. awk: æ ¼å¼åŒ–ä¸º Markdown é“¾æ¥åˆ—è¡¨
          # ----------------------------------------------------------------
          ./${{ matrix.output_name }} list-modules --packages \
            | grep "github.com" \
            | grep -v "github.com/caddyserver/caddy/v2" \
            | awk '{print $NF}' \
            | sort -u \
            | awk '{print "- [" $0 "](https://" $0 ")"}' >> release_notes.md
            
          echo "" >> release_notes.md

      # [æ–°å¢] ç”Ÿæˆ SHA256 æ ¡éªŒå’Œ
      - name: Generate Checksum
        run: |
          sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_name }}
            ${{ matrix.output_name }}.sha256
            release_notes.md

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts (AMD64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-amd64
          path: artifacts/amd64

      - name: Download Artifacts (ARM64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-arm64
          path: artifacts/arm64

      # [ä¿®æ­£] è®¾ç½®æ—¶åŒºå¹¶ç”Ÿæˆç¬¦åˆè¦æ±‚çš„ Tag
      - name: Generate Release Vars
        id: vars
        env:
          TZ: 'Asia/Shanghai'
        run: |
          # æ ¼å¼ç¤ºä¾‹: 2025-12-18 10:32 (Beijing)
          echo "DATE=$(date +'%Y-%m-%d %H:%M (Beijing)')" >> $GITHUB_ENV
          # Tag ä¿æŒç´§å‡‘æ ¼å¼
          echo "TAG_NAME=v$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      # [ä¼˜åŒ–] ç»„åˆ Release Body
      - name: Prepare Release Body
        run: |
          # è¯»å–æ„å»ºæ—¶ç”Ÿæˆçš„æ’ä»¶åˆ—è¡¨
          cat artifacts/amd64/release_notes.md > body.md
          echo "" >> body.md
          echo "---" >> body.md
          echo "æ„å»ºæ—¶é—´: ${{ env.DATE }} (CST)" >> body.md
          echo "åŒ…å«æ¶æ„: AMD64, ARM64" >> body.md
          echo "" >> body.md
          echo "#### SHA256 Checksums" >> body.md
          echo "\`\`\`" >> body.md
          cat artifacts/amd64/*.sha256 >> body.md
          cat artifacts/arm64/*.sha256 >> body.md
          echo "\`\`\`" >> body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }} # æ ‡é¢˜ä¸Tagä¸€è‡´ï¼Œæ–¹ä¾¿å¤åˆ¶
          body_path: body.md      # ä½¿ç”¨åŠ¨æ€ç”Ÿæˆçš„å†…å®¹
          files: |
            artifacts/amd64/caddy-linux-amd64
            artifacts/amd64/caddy-linux-amd64.sha256
            artifacts/arm64/caddy-linux-arm64
            artifacts/arm64/caddy-linux-arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
