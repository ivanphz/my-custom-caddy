name: Build Custom Caddy

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
            output_name: caddy-linux-amd64
          - goarch: arm64
            goos: linux
            output_name: caddy-linux-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      # === 1. åŠ¨æ€ç”Ÿæˆç‰ˆæœ¬å· ===
      - name: Generate Version Tag
        id: vars
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            # è®¾ç½®æ—¶åŒºä¸ºä¸Šæµ·ï¼Œç”Ÿæˆç±»ä¼¼ v20251218-1032 çš„ç‰ˆæœ¬å·
            TZ='Asia/Shanghai' date +'%Y%m%d-%H%M' | xargs -I {} echo "VERSION_TAG=v{}" >> $GITHUB_ENV
          fi

      # === 2. ç¼–è¯‘æ ¸å¿ƒ (ä¿®æ­£äº† ldflags æŠ¥é”™) ===
      - name: Build Caddy (${{ matrix.goarch }})
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # [å…³é”®ä¿®æ­£]ï¼šä½¿ç”¨ GOFLAGS çŽ¯å¢ƒå˜é‡ä¼ é€’ ldflags
          # -w -s ç”¨äºŽå‡å°ä½“ç§¯ï¼Œ-X ç”¨äºŽæ³¨å…¥ç‰ˆæœ¬å·
          export GOFLAGS="-ldflags=-X=github.com/caddyserver/caddy/v2.CustomVersion=${{ env.VERSION_TAG }}"
          
          ~/go/bin/xcaddy build \
            --output ${{ matrix.output_name }} \
            --with github.com/greenpau/caddy-security \
            --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive \
            --with github.com/mholt/caddy-l4 \
            --with github.com/WeidiDeng/caddy-cloudflare-ip \
            --with github.com/LeenHawk/caddy-edgeone-ip \
            --with github.com/xcaddyplugins/caddy-trusted-cloudfront \
            --with github.com/tuzzmaniandevil/caddy-dynamic-clientip \
            --with github.com/monobilisim/caddy-ip-list \
            --with github.com/fvbommel/caddy-combine-ip-ranges \
            --with github.com/porech/caddy-maxmind-geolocation \
            --with github.com/mholt/caddy-ratelimit \
            --with github.com/imgk/caddy-trojan \
            --with github.com/caddy-dns/tencentcloud \
            --with github.com/okrc/caddy-uploadcert-tencentcloud \
            --with github.com/mholt/caddy-webdav \
            --with github.com/caddyserver/jsonc-adapter \
            --with github.com/mholt/caddy-events-exec

      # === 3. ç”Ÿæˆæž„å»ºä¿¡æ¯ (ä»…è¿è¡Œä¸€æ¬¡) ===
      - name: Generate Release Note Info
        if: matrix.goarch == 'amd64'
        run: |
          chmod +x ${{ matrix.output_name }}
          echo "## ðŸš€ Build Info" > release_notes.md
          echo "" >> release_notes.md
          echo "- **Custom Version**: \`${{ env.VERSION_TAG }}\`" >> release_notes.md
          echo "- **Caddy Output**: \`$(./${{ matrix.output_name }} version)\`" >> release_notes.md
          echo "- **Build Time**: $(date)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ”Œ Installed Plugins" >> release_notes.md
          
          # æå–æ’ä»¶åˆ—è¡¨
          ./${{ matrix.output_name }} list-modules --packages \
            | grep "github.com" \
            | grep -v "github.com/caddyserver/caddy/v2" \
            | awk '{print $NF}' \
            | sort -u \
            | awk '{print "- [" $0 "](https://" $0 ")"}' >> release_notes.md

      # === 4. ç”Ÿæˆæ ¡éªŒå’Œ ===
      - name: Generate Checksum
        run: |
          sha256sum ${{ matrix.output_name }} > ${{ matrix.output_name }}.sha256

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.goarch }}
          path: |
            ${{ matrix.output_name }}
            ${{ matrix.output_name }}.sha256
            release_notes.md

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts (AMD64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-amd64
          path: artifacts/amd64

      - name: Download Artifacts (ARM64)
        uses: actions/download-artifact@v4
        with:
          name: caddy-arm64
          path: artifacts/arm64

      - name: Restore Version Tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
             echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
             # ä¸ºæ‰‹åŠ¨æž„å»ºç”ŸæˆåŒå Tag (æ³¨æ„ï¼šè¿™é‡Œä½¿ç”¨ date å¯èƒ½ä¸Ž build é˜¶æ®µæœ‰å¾®å°ç§’å·®ï¼Œä½†å¯¹äºŽæ‰‹åŠ¨è§¦å‘é€šå¸¸å¯æŽ¥å—)
             # æ›´ä¸¥è°¨çš„åšæ³•æ˜¯ build é˜¶æ®µä¼ é€’ artifactï¼Œä½†ä¸ºäº†è„šæœ¬ç®€æ´ï¼Œè¿™é‡Œé‡æ–°ç”Ÿæˆ
             TZ='Asia/Shanghai' date +'%Y%m%d-%H%M' | xargs -I {} echo "TAG_NAME=v{}" >> $GITHUB_ENV
          fi

      - name: Prepare Release Body
        run: |
          if [ -f artifacts/amd64/release_notes.md ]; then
            cat artifacts/amd64/release_notes.md > body.md
          else
            echo "Automated build" > body.md
          fi
          echo "" >> body.md
          echo "#### ðŸ›¡ï¸ SHA256 Checksums" >> body.md
          echo "\`\`\`" >> body.md
          cat artifacts/amd64/*.sha256 >> body.md
          cat artifacts/arm64/*.sha256 >> body.md
          echo "\`\`\`" >> body.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          body_path: body.md
          files: |
            artifacts/amd64/caddy-linux-amd64
            artifacts/amd64/caddy-linux-amd64.sha256
            artifacts/arm64/caddy-linux-arm64
            artifacts/arm64/caddy-linux-arm64.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
